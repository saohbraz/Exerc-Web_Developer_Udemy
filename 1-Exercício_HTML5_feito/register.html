<html>
    <head>
        <title>Cadastro Pessoal</title>
    </head>
    <body>
        <!-- Use GET, not POST -->
        <form method="GET">
            Nome: <input type="text" name="firstname"><br>
            Sobrenome: <input type="text" name="lastname"><br>
            Email: <input type="email" name="email"><br>
            Senha: <input type="password" name="password"><br>
            Aniversário: <input type="date" name="birthday"><br>
            Gênero: <br>
            <input type="radio" name="gender" value="Male"> Masculino<br>
            <input type="radio" name="gender" value="Female"> Feminino<br>
            <input type="radio" name="gender" value="Other"> Outros<br>
            Pets: <br>
            <input type="radio" name="cat"> Gato<br>
            <input type="radio" name="dog"> Cachorro<br>
            Carros: <br>
                <option value="volvo">Volvo</option>
                <option value="Audi">Audi</option>
            </select> <br>
            <input type="submit" value="Salvar!">
            <input type="reset"> 
        </form>
    </body>
</html>
